on:
  push:
    branches: ['stable']
    paths: ['asm_core_lib', 'assembler', 'assembler_lib', 'disassembler_lib', 'debugger']

name: Code coverage report

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: gitea.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'Prj-MR/assembler-crates'
          ref: 'stable'
          token: ${{ secrets.GT_PAT }}
          fetch-depth: '0'
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: llvm-tools-preview
      - name: Install cargo llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate code coverage
        run: cargo llvm-cov --all-features --workspace --cobertura --output-path coverage.xml
      - name: Code Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.xml
          fail_below_min: true
